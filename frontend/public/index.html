<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="index.css">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Main page</title>
  </head>
  <body>
    <div id="root">
      <h1 class="main-page">User name</h1>
      <p class="main-page" id="point">point : 100 </p>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <img src="/frontend/public/img/profile.png" id="profile" >
    </div>

    <div class="tab">
      <img id="bg-tab" src="/frontend/public/img/bg-tab.png" weight="50px" height="500px"> 
      <img id="treasury" src="/frontend/public/img/treasury.png" weight="50px" height="50px">
      <p class="tab-text" id="treasury-text">คลัง</p>
      <img id="history" src="/frontend/public/img/history.png" weight="50px" height="50px">
      <p class="tab-text" id="history-text">ประวัติ</p>
      <img id="setting" src="/frontend/public/img/setting.png" weight="50px" height="50px">
      <p class="tab-text" id="setting-text">ตั่งค่า</p>
      <img id="log-out" src="/frontend/public/img/log-out.png" weight="50px" height="50px">
      <p class="tab-text" id="log-out-text">ออกจากระบบ</p>
    </div>
    
    <div class="center">
      <img id="play" src="/frontend/public/img/btnPlay.png" weight="50px" height="500px">
      <img id="add" src="/frontend/public/img/btnAdd.png" weight="50px" height="350px">
      <img id="test" src="/frontend/public/img/btnTest.png" weight="20px" height="300px">
    </div>
  </body>
</html>
